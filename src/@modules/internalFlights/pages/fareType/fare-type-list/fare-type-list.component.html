<h3 class="pull-right">
  تعرفه ها
</h3>

<div id="filterPanel" class="row list-filter-Panel">
  <button mat-flat-button [routerLink]="['/internalFlights/faretype', 0]">ایجاد</button>
</div>

<kendo-grid [data]="gridData" [pageSize]="gridState.take" [skip]="gridState.skip" [sort]="gridState.sort" [filter]="gridState.filter"
  [sortable]="false" [pageable]="true" [filterable]="false" (dataStateChange)="dataStateChange($event)">
  <kendo-grid-column field="Id" hidden="hidden"></kendo-grid-column>
  <kendo-grid-column field="Name" title="نام"></kendo-grid-column>
  <kendo-grid-column field="LatinName" title="نام لاتین"></kendo-grid-column>
  <kendo-grid-column field="Additive" title="قابل اضافه شدن">
    <ng-template kendoGridCellTemplate let-dataItem>
      <input type="checkbox" [checked]="dataItem.Additive" (click)="Additive(dataItem.Id)" />
    </ng-template>
  </kendo-grid-column>
  <kendo-grid-column width="80" title="عملیات">
    <ng-template kendoGridCellTemplate let-dataItem>
      <a class="btn btn-small" [routerLink]="['/internalFlights/faretype', dataItem.Id]"><span class="fa fa-pencil-square-o"
          aria-hidden="true"></span></a>
    </ng-template>
  </kendo-grid-column>
</kendo-grid>
