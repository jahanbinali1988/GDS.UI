<h3 class="pull-right">
  نقش ها
</h3>

<div id="filterPanel" class="row list-filter-Panel">
  <button mat-raised-button color="primary" [routerLink]="['/internalFlights/role', 0]">ایجاد</button>
  <button mat-raised-button color="accent" [routerLink]="['/internalFlights/userrole', 0]">تخصیص یوزر</button>
  <button mat-raised-button color="warn" [routerLink]="['/internalFlights/roleaction', 0]">تخصیص فعالیت</button>
</div>

<kendo-grid [data]="gridData" [pageSize]="gridState.take" [skip]="gridState.skip" [sort]="gridState.sort" [filter]="gridState.filter"
  [sortable]="false" [pageable]="true" [filterable]="false" (dataStateChange)="dataStateChange($event)">
  <kendo-grid-column field="Id" hidden="hidden"></kendo-grid-column>
  <kendo-grid-column field="Name" title="نام"></kendo-grid-column>
  <kendo-grid-column width="80" title="عملیات">
    <ng-template kendoGridCellTemplate let-dataItem>
      <a class="btn btn-small" [routerLink]="['/internalFlights/role', dataItem.Id]"><span class="fa fa-pencil-square-o"
          aria-hidden="true"></span></a>
    </ng-template>
  </kendo-grid-column>
</kendo-grid>
