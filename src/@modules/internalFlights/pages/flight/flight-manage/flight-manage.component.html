<h3 class="pull-right">
  مدیریت پرواز
</h3>
<form [formGroup]="form">
  <div class="form-group row manage-FormGroup">
    <div class="col-md-6 manage-container">
      <mat-form-field>
        <input type="text" placeholder="هواپیما" matInput formControlName="AircraftCaption" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let item of aircrafts" (onSelectionChange)="autoCompleteOnChange(item.Text)" [value]="item.Text">
            {{item.Text}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
    <div class="col-md-6 manage-container">
      <mat-form-field>
        <input matInput placeholder="شماره پرواز" formControlName="FlightNumber">
        <div *ngIf="FlightNumber.touched && FlightNumber.invalid" class="alert alert-danger">
          <div *ngIf="FlightNumber.errors.required">
            <mat-hint align="end">لطفا شماره پرواز مورد نظر را وارد کنید</mat-hint>
          </div>
          <div *ngIf="FlightNumber.errors.maxlength">
            <mat-hint align="end">طول رشته وارد شده بیشتر از حد مجاز است</mat-hint>
          </div>
        </div>
      </mat-form-field>
      <mat-form-field>
        <input type="number" matInput placeholder="تعداد توقف" formControlName="Stops">
        <div *ngIf="Stops.touched && Stops.invalid" class="alert alert-danger">
          <div *ngIf="Stops.errors.required">
            <mat-hint align="end">لطفا نام مورد نظر را وارد کنید</mat-hint>
          </div>
        </div>
      </mat-form-field>
    </div>
  </div>
  <div class="box-footer">
    <button mat-raised-button routerLink="/internalFlights/flight">بازگشت</button>
    <button mat-flat-button (click)="Create()">ذخیره</button>
  </div>
</form>
