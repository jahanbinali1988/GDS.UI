<h3 class="pull-right">
  پروازها
</h3>

<div id="filterPanel" class="row list-filter-Panel">
  <button mat-flat-button [routerLink]="['/internalFlights/flight', 0]">ایجاد</button>
</div>

<kendo-grid [data]="gridData" [pageSize]="gridState.take" [skip]="gridState.skip" [sort]="gridState.sort" [filter]="gridState.filter"
  [sortable]="false" [pageable]="true" [filterable]="false" (dataStateChange)="dataStateChange($event)">
  <kendo-grid-column field="Id" hidden="hidden"></kendo-grid-column>
  <kendo-grid-column field="AircraftCaption" title="هواپیما"></kendo-grid-column>
  <kendo-grid-column field="FlightNumber" title="کد پرواز"></kendo-grid-column>
  <kendo-grid-column field="CreateDateCaption" title="تاریخ ثبت"></kendo-grid-column>
  <kendo-grid-column field="Stops" title="تعداد توقف"></kendo-grid-column>
  <kendo-grid-column width="80" title="عملیات">
    <ng-template kendoGridCellTemplate let-dataItem>
      <a class="btn btn-small" [routerLink]="['/internalFlights/flight', dataItem.Id]"><span class="fa fa-pencil-square-o"
          aria-hidden="true"></span></a>
    </ng-template>
  </kendo-grid-column>
</kendo-grid>
