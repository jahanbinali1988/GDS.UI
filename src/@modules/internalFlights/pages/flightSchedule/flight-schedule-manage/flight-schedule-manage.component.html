<h3 class="pull-right">
    مدیریت زمانبندی پرواز
</h3>
<form [formGroup]="form">
  <div class="form-group row manage-FormGroup">
    <div class="col-md-6 manage-container">
      <md-datepicker [type]="type ? 'wide' : 'normal'" #stopDatePicker></md-datepicker>
      <mat-form-field class="centered">
        <input required matInput formControlName="StartDate" readonly [matDatepicker]="startDatePicker" placeholder="تاریخ حرکت"
        (focus)="startDatePickerFocus(startDatePicker)" (mouseup)="startDatePickerFocus(startDatePicker)">
      </mat-form-field>
      <md-datepicker [type]="type ? 'wide' : 'normal'" #startDatePicker></md-datepicker>
      <mat-form-field class="centered">
        <input required matInput formControlName="StopDate"  readonly [matDatepicker]="stopDatePicker" placeholder="تاریخ ورود"
              (focus)="stopDatePickerFocus(stopDatePicker)" (mouseup)="stopDatePickerFocus(stopDatePicker)">
      </mat-form-field>
      <mat-checkbox class="example-margin" color="primary" formControlName="IsDisabled">فعال</mat-checkbox>
      <mat-checkbox class="example-margin" color="primary" formControlName="IsDeleted">حذف شده</mat-checkbox>
    </div>
    <div class="col-md-6 manage-container">
      <mat-form-field>
        <input matInput placeholder="شماره پرواز" formControlName="FlightNumber">
        <div *ngIf="FlightNumber.touched && FlightNumber.invalid" class="alert alert-danger">
          <div *ngIf="FlightNumber.errors.required">
            <mat-hint align="end">لطفا شماره پرواز مورد نظر را وارد کنید</mat-hint>
          </div>
          <div *ngIf="FlightNumber.errors.maxlength">
            <mat-hint align="end">طول رشته وارد شده بیشتر از حد مجاز است</mat-hint>
          </div>                   
        </div>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input type="time" matInput placeholder="ساعت حرکت" formControlName="DepartureTime" > 
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input type="time" matInput placeholder="ساعت ورود" formControlName="ArrivalTime">
      </mat-form-field>
    </div>
  </div>
  <div class="box-footer">
      <button mat-raised-button routerLink='/internalFlights/flightsschedule/{{airlineRouteId}}'>بازگشت</button>
      <button mat-flat-button (click)="Create()" >ذخیره</button>
  </div>
</form>
