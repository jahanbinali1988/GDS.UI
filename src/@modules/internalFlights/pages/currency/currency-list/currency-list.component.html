<h3 class="pull-right">
  واحدهای ارزی
</h3>

<div id="filterPanel" class="row list-filter-Panel">
  <button mat-flat-button [routerLink]="['/internalFlights/currency', 0]">ایجاد</button>
</div>

<kendo-grid [data]="gridData" [pageSize]="gridState.take" [skip]="gridState.skip" [sort]="gridState.sort" [filter]="gridState.filter"
  [sortable]="false" [pageable]="true" [filterable]="false" (dataStateChange)="dataStateChange($event)">
  <kendo-grid-column field="Id" hidden="hidden"></kendo-grid-column>
  <kendo-grid-column field="Name" title="نام"></kendo-grid-column>
  <kendo-grid-column field="Code" title="کد"></kendo-grid-column>
  <kendo-grid-column field="Symbol" title="سمبل"></kendo-grid-column>
  <kendo-grid-column field="SymbolNative" title="سمبل بومی"></kendo-grid-column>
  <kendo-grid-column field="DecimalDigits" title="مقدار"></kendo-grid-column>
  <kendo-grid-column field="NamePlural" title="نام جمع"></kendo-grid-column>
  <kendo-grid-column width="80" title="عملیات">
    <ng-template kendoGridCellTemplate let-dataItem>
      <a class="btn btn-small" [routerLink]="['/internalFlights/currency', dataItem.Id]"><span class="fa fa-pencil-square-o"
          aria-hidden="true"></span></a>
    </ng-template>
  </kendo-grid-column>
</kendo-grid>
