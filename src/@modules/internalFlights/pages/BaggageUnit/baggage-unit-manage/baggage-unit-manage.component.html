<h3 class="pull-right">
        مدیریت واحد بار
</h3>
<form [formGroup]="form">
        <div class="form-group row manage-FormGroup">
                <div class="col-md-6 manage-container">
                        <mat-form-field>
                                <input matInput placeholder="نام" formControlName="Name">
                                <div *ngIf="Name.touched && Name.invalid" class="alert alert-danger">
                                        <div *ngIf="Name.errors.required">
                                                <mat-hint align="end">لطفا نام مورد نظر را وارد کنید</mat-hint>
                                        </div>
                                        <div *ngIf="Name.errors.maxlength">
                                                <mat-hint align="end">طول رشته وارد شده بیش از حد مجاز است</mat-hint>
                                        </div>
                                </div>
                        </mat-form-field>
                        <mat-form-field>
                                <input matInput placeholder="نام لاتین" formControlName="LatinName">
                                <div *ngIf="LatinName.touched && LatinName.invalid" class="alert alert-danger">
                                        <div *ngIf="LatinName.errors.maxlength">
                                                <mat-hint align="end">طول رشته وارد شده بیش از حد مجاز است</mat-hint>
                                        </div>
                                </div>
                        </mat-form-field>
                </div>
                <div class="col-md-6 manage-container">
                        <mat-form-field>
                                <input matInput placeholder="نام واحد" formControlName="UnitName">
                                <div *ngIf="UnitName.touched && UnitName.invalid" class="alert alert-danger">
                                        <div *ngIf="UnitName.errors.required">
                                                <mat-hint align="end">لطفا نام واحد مورد نظر را وارد کنید</mat-hint>
                                        </div>
                                        <div *ngIf="UnitName.errors.maxlength">
                                                <mat-hint align="end">طول رشته وارد شده بیش از حد مجاز است</mat-hint>
                                        </div>
                                </div>
                        </mat-form-field>
                </div>
        </div>
        <div class="box-footer">
                <button mat-raised-button routerLink="/internalFlights/baggageunit">بازگشت</button>
                <button mat-flat-button (click)="Create()">ذخیره</button>
        </div>
</form>
